{% extends 'base.html' %}

{% block content %}
<section class="container-fluid p-5">
    <div class="row">
        <div class="col-12"><h1>Create Restaurant!</h1></div>
        <div class="col-md-6 col-12">
            <form method="POST">
                <!-- restaurant name -->
                <div class="mb-3">
                    <label for="restaurant" class="form-label">Restaurant Name : </label>
                    <input type="text" class="form-control" id="restaurant" name="restaurant">
                </div>
                <!-- location  -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location : </label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <!-- contact -->
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact : </label>
                    <input type="text" class="form-control" id="contact" name="contact">
                </div>
                <!-- description -->
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a description here" id="description" name="description" style="height: 100px"></textarea>
                    <label for="description">Write up on the restaurant</label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>
    </div>
        
</section>
{% endblock %}
