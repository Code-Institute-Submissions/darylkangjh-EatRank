{% extends 'base.html' %}

{% block content %}
<section class="container-fluid p-5">
    <div class="row">
        <div class="col-12"><h1>Create Restaurant!</h1></div>
        <div class="col-md-6 col-12">
            <form method="POST">
                <!-- restaurant name -->
                <div class="mb-3">
                    <label for="restaurant" class="form-label">Restaurant Name : </label>
                    <input type="text" class="form-control" id="restaurant" name="restaurant">
                </div>
                <!-- location  -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location : </label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <!-- contact -->
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact : </label>
                    <input type="text" class="form-control" id="contact" name="contact">
                </div>
                <!-- description -->
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a description here" id="description" name="description" style="height: 150px"></textarea>
                    <label for="description">Write up on the restaurant</label>
                </div>
                <!-- upload images -->
                <div class="mt-3">
					<a id="upload_widget" class="btn btn-light">Upload Files</a>
				</div>
				<input type="hidden" id="uploaded-file-url" name="uploaded-file-url"/>
				<input type="hidden" id="asset-id" name="asset-id"/>

                <button type="submit" class="btn btn-primary mt-3">update</button>
            </form>
        </div>
    </div>
        
</section>
{% endblock %}
